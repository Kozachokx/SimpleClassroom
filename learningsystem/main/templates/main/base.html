{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <script type="text/javascript" src="{% static 'scripts/quiz.js' %}"></script>  
    
    <title>
        {% block title %}
            Main Page
        {% endblock %}
    </title>
  </head>
  
  <body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a target='_blank'><img src='https://i.postimg.cc/KYmNxgBG/image.png' class="imgicon" border='0' alt='image' width="60" height="60"/></a>
                        <!-- Img host servide https://postimg.cc/hX3x0v26/e4f36445 https://postimages.org/ -->

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{% url 'main' %}" class="nav-link px-2 text-secondary">Home</a></li>
                    </ul>
                </div>

                <div class="text-end">
                    {% if user.is_authenticated %}
                        <small style="padding: 0.5em 1.3em; font-weight: 450; font-size: larger;">'{{user}}' {{user.first_name}} {{user.last_name}} </small>
                        <button type="button" class="btn btn-warning" onclick="location.href='{% url 'logout'  %}'">Logout</button>
                    {% else %}
                        <button type="button" class="btn btn-outline-light me-2" onclick="location.href='{% url 'login'  %}'">Login</button>
                        <button type="button" class="btn btn-warning" onclick="location.href='{% url 'register'  %}'">Sign-up</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main>
    <div style="margin: 0 2em;">
        {% block content %}

        {% endblock %}
    </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
